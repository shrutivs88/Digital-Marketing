    <script>
        $(document).ready(function() {
            $("#heading-block").load("heading.html");
            $("#footer-block").load("footer.html");
        });

        function validateContactForm() {
            var name = $("#name").val();
            var email = $("#email").val();
            var phone = $("#phone").val();
            var subject = $("#subject").val();
            var message = $("#message").val();
            if(name == "" || email == "" || phone == "" || subject == "" || message == "") {
                $("#contactFormServerMsg").text("One Or More Fields Are Blank !");
                return false
            }
            return true;
        }

        function submitContactForm() {
            if(validateContactForm()) {
                $.ajax({
                    type: "post",
                    url: "actions/performcontact.php",
                    data: {
                        fname: $("#name").val(),
                        email: $("#email").val(),
                        mobile: $("#phone").val(),
                        subject: $("#subject").val(),
                        message: $("#message").val()
                    },
                    success: function(response) {
                        if(response.status === false) {
                            $("#contactFormServerMsg").text(response.message);
                            return;
                        }
                        window.location.href = "thank-you.html";
                    }
                });
            }
        }
    </script>
